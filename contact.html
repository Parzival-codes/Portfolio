<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | Priyanshu Handuja</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    /* Basic reset and body */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg, #fafbfc);
      color: var(--text, #17191c);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header & Nav */
    header nav {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--nav, #ffffff);
      box-shadow: var(--shadow, 0 2px 24px rgba(14,30,37,0.05));
      box-sizing: border-box;
      user-select: none;
    }

    .logo-text {
      font-weight: 900;
      font-size: 1.8rem;
      color: var(--accent, #0884c7);
      cursor: default;
      letter-spacing: -1.5px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      padding: 0;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: var(--text, #17191c);
      font-weight: 600;
      font-size: 1rem;
      padding: 0.25rem 0.5rem;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 3px solid transparent;
    }
    nav a:hover,
    nav a.active {
      color: var(--accent, #0884c7);
      border-bottom: 3px solid var(--accent, #0884c7);
    }

    /* Main container */
    main.container {
      width: 100%;
      max-width: 600px;
      margin: 3rem auto 6rem;
      padding: 0 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    main.container h1 {
      font-size: 2.5rem;
      margin-bottom: 0.8rem;
      color: var(--accent, #0884c7);
    }

    main.container p.lead {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #555;
    }

    /* Google Form embed */
    iframe.google-form {
      width: 100%;
      height: 650px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: white;
    }

    /* Social links */
    section.social-links {
      margin-top: 3rem;
    }

    section.social-links p {
      margin-bottom: 0.6rem;
      font-size: 1rem;
      font-weight: 600;
      color: #444;
    }

    section.social-links div {
      display: flex;
      gap: 1.3rem;
    }

    section.social-links a {
      color: var(--accent, #0884c7);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    section.social-links a:hover {
      color: #005f8a;
      text-decoration: underline;
    }

    /* Footer */
    footer {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto 2rem;
      padding: 1rem 2rem;
      box-sizing: border-box;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #ddd;
    }

    /* Responsive */
    @media (max-width: 640px) {
      main.container {
        padding: 0 1rem;
        margin: 2rem auto 4rem;
      }
      header nav {
        padding: 1rem;
      }
      nav ul {
        gap: 1rem;
      }
      main.container h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

</body>
</html>
