<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <nav>
      <img src="assets/logo.svg" alt="Logo" class="logo" />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="container" style="max-width: 600px; margin: 0 auto; padding: 3rem 2rem;">
    <h1>Contact Me</h1>
    <p style="margin-bottom: 2rem;">Feel free to reach out for collaborations, inquiries, or just to say hello.</p>

    <form action="https://formspree.io/f/yourformid" method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required placeholder="Your full name" style="padding: 0.6rem 1rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ddd;" />
      
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com" style="padding: 0.6rem 1rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ddd;" />
      
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required placeholder="Write your message here" style="padding: 0.6rem 1rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ddd;"></textarea>
      
      <button type="submit" style="
        background: #00b4d8; color: white; border: none; padding: 0.7rem 1.5rem; border-radius: 28px; font-weight: 600; font-size: 1.1rem; cursor: pointer;
        transition: background 0.3s ease;
      ">Send</button>
    </form>

    <section style="margin-top: 3rem; font-size: 0.9rem; color: #555;">
      <p>Or connect with me on social media:</p>
      <div style="display: flex; gap: 1rem;">
        <a href="https://instagram.com/yourhandle" target="_blank" rel="noopener" style="color: #00b4d8;">Instagram</a>
        <a href="https://twitter.com/yourhandle" target="_blank" rel="noopener" style="color: #00b4d8;">Twitter</a>
        <a href="https://linkedin.com/in/yourhandle" target="_blank" rel="noopener" style="color: #00b4d8;">LinkedIn</a>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>
</body>
</html>
