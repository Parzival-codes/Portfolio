<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Priyanshu Handuja</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    /* Logo text */
    .logo-text {
      font-weight: 900;
      font-size: 1.6rem;
      color: #000;
      font-family: 'Inter', sans-serif;
      user-select: none;
      cursor: default;
    }

    main.container {
      max-width: 600px;
      margin: 3rem auto 6rem;
      padding: 0 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    main.container h1 {
      font-size: 2.5rem;
      margin-bottom: 0.8rem;
      color: #0884c7;
    }

    main.container p.lead {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #17191c;
    }

    input, textarea {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-family: inherit;
      resize: vertical;
    }

    button[type="submit"] {
      background: #0884c7;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 28px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      align-self: flex-start;
    }

    button[type="submit"]:hover {
      background: #055a8c;
    }

    /* Social links */
    section.social-links p {
      margin-bottom: 0.6rem;
      color: #555;
      font-size: 0.9rem;
    }

    section.social-links div {
      display: flex;
      gap: 1.2rem;
    }

    section.social-links a {
      color: #0884c7;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
      font-size: 1rem;
    }
    section.social-links a:hover {
      color: #055a8c;
      text-decoration: underline;
    }

    /* Responsive tweaks */
    @media (max-width: 640px) {
      main.container {
        padding: 0 1rem;
        margin: 2rem auto 4rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo-text">PH</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Contact Me</h1>
    <p class="lead">Feel free to reach out for collaborations, inquiries, or just to say hello.</p>

    <!-- Replace with your preferred method: Formspree, Google Form iframe, or backend -->
    <form action="https://formspree.io/f/yourformid" method="POST">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required placeholder="Your full name" />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required placeholder="Write your message here"></textarea>

      <button type="submit">Send</button>
    </form>

    <section class="social-links">
      <p>Or connect with me on social media:</p>
      <div>
        <a href="https://instagram.com/priyanshuhanduja" target="_blank" rel="noopener">Instagram</a>
        <a href="https://twitter.com/priyanshuhanduja" target="_blank" rel="noopener">Twitter</a>
        <a href="https://linkedin.com/in/priyanshuhanduja" target="_blank" rel="noopener">LinkedIn</a>
      </div>
    </section>
  </main>

  <footer>
    <p style="color: #666; text-align: center; padding: 1rem 2rem;">&copy; 2025 Priyanshu Handuja</p>
  </footer>
</body>
</html>
