<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Priyanshu Handuja</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    .logo-text {
      font-weight: 900;
      font-size: 1.6rem;
      color: #000;
      font-family: 'Inter', sans-serif;
      user-select: none;
      cursor: default;
      letter-spacing: -1.5px;
    }

    header nav {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      box-shadow: 0 2px 24px rgba(14, 30, 37, 0.05);
      box-sizing: border-box;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #17191c;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.25rem 0.5rem;
      border-bottom: 3px solid transparent;
      transition: color 0.3s ease, border-bottom 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: #0884c7;
      border-bottom: 3px solid #0884c7;
    }

    main.container {
      max-width: 640px;
      margin: 3rem auto 6rem;
      padding: 0 2rem;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      color: #17191c;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    main.container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #0884c7;
      font-weight: 800;
      text-align: center;
      width: 100%;
    }

    main.container p.lead {
      font-size: 1.1rem;
      color: #555;
      font-weight: 400;
      text-align: center;
      max-width: 480px;
      margin: 0 auto 2rem auto;
    }

    iframe.google-form {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: #fff;
      max-width: 640px;
    }

    section.social-links {
      margin-top: 3rem;
      font-family: 'Inter', sans-serif;
      text-align: center;
      width: 100%;
      max-width: 640px;
    }

    section.social-links p {
      margin-bottom: 0.6rem;
      font-size: 1rem;
      font-weight: 600;
      color: #555;
    }

    section.social-links div {
      display: flex;
      justify-content: center;
      gap: 1.4rem;
    }

    section.social-links a {
      color: #0884c7;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    section.social-links a:hover {
      color: #055a8c;
      text-decoration: underline;
    }

    footer {
      max-width: 1100px;
      margin: 0 auto 2rem;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #ddd;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    @media (max-width: 640px) {
      main.container {
        padding: 0 1rem;
        margin: 2rem auto 4rem;
      }
      nav ul {
        gap: 1rem;
      }
      nav a {
        font-size: 0.9rem;
      }
      iframe.google-form {
        height: 600px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo-text">PH</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" role="main">
    <h1>Contact Me</h1>
    <p class="lead">Feel free to reach out for collaborations, inquiries, or just to say hello.</p>

    <!-- New Google Form embed from shared link -->
    <iframe
      class="google-form"
      src="https://docs.google.com/forms/d/e/1FAIpQLSdFONeJ6Huj3_3zU1Fi_nKDvHdJWxKlYo1uORjEMu9DWlWYMg/viewform?embedded=true"
      title="Contact Form"
      loading="lazy"
      allowfullscreen
    >Loadingâ€¦</iframe>

    <section class="social-links" aria-label="Social Media Links">
      <p>Or connect with me on social media:</p>
      <div>
        <a href="https://instagram.com/priyanshuhanduja" target="_blank" rel="noopener noreferrer" aria-label="Instagram">Instagram</a>
        <a href="https://twitter.com/priyanshuhanduja" target="_blank" rel="noopener noreferrer" aria-label="Twitter">Twitter</a>
        <a href="https://www.linkedin.com/in/priyanshu-handuja-231629190/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">LinkedIn</a>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Priyanshu Handuja
  </footer>
</body>
</html>
